<!DOCTYPE html>
<html ng-app="testing">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="test">
	<form >
		<input type="text" ng-init="name=''" ng-model="name" placeholder="Enter your name">
		<input type="email" ng-init="emails=''" ng-model="emails" placeholder="Enter your email">
		<input type="submit" ng-click="check()">
		<p>{{name}}</p>
		<p>{{emails}}</p>
	</form>

	<a href="http://127.0.0.1:4567">Go to sinatra</a>

	<h1 ng-controller="VideoCtrl">{{w}}px</h1>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>

</html>
